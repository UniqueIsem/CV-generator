<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <title>CVGen</title>
</head>

<body>
    <!-- Botón para abrir la ventana emergente -->
    <button onclick="mostrarVentanaEmergente()">Instrucciones</button>

    <!-- Contenido de la ventana emergente -->
    <div class="emergent-window-container" id="miVentanaEmergente">
        <button onclick="cerrarVentanaEmergente()">X</button>
        <h1>Pasos sencillos</h1>
        <div class="steps-container">
            <div class="step">
                <!--imagen o icono para decorar-->
                <h4>Elige el estilo y el diseño</h4>
            </div>
            <div class="step">
                <h4>Ingresa tu informacion</h4>
            </div>
            <div class="step">
                <h4>Edita si es necesario</h4>
            </div>
            <div class="step">
                <h4>¡Crea tu curriculum!</h4>
            </div>
        </div>
    </div>
    <div class="dark-background" id="fondoOscuro"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Generador de Currículums</h1>
        <form id="resumeForm">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombre(s):</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>

                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>

                <label for="region" class="form-label">Región:</label>
                <input type="text" class="form-control" id="region" name="region">

                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">

                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>

                <hr>

                <!-- Educación -->
                <h4>Periodo de estudios</h4>
                <label for="inicio" class="form-label">Inicio:</label>
                <input type="number" id="inicio" min="1900" max="2100" required>
                <label for="graduacion" class="form-label">Graduación:</label>
                <input type="number" id="graduacion" min="1900" max="2100" required>
                <label for="escuela" class="form-label">Escuela:</label>
                <input type="text" class="form-control" id="escuela" name="escuela" required>
                <label for="formacion-academica" class="form-label">Formación academica:</label>
                <textarea class="form-control" id="formacion-academica" name="formacion-academica" rows="4"
                    required></textarea>

                <hr>

                <!-- Habilidades técnicas -->
                <label for="technicalSkills" class="form-label">Habilidades Técnicas:</label>
                <input class="form-control" id="technicalSkills" name="technicalSkills" rows="4" required></input>
                <ul id="listaHabilidadesTecnicas" class="list-group mt-3"></ul>
                <button type="button" class="btn btn-success mt-2" onclick="addTechSkill()">Add Tech Skill</button>

                <hr>

                <!-- Habilidades blandas -->
                <label for="softSkills" class="form-label">Habilidades Blandas:</label>
                <input class="form-control" id="softSkills" name="softSkills" rows="4" required></input>
                <ul id="listaHabilidades" class="list-group mt-3"></ul>
                <button type="button" class="btn btn-success mt-2" onclick="addSkill()">Add Skill</button>

                <hr>

                <!-- Experiencia profesional -->
                <label for="empresa" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="empresa" name="empresa">
                <label for="puesto" class="form-label">Puesto:</label>
                <input type="text" class="form-control" id="puesto" name="puesto">
                <label for="inicio-job" class="form-label">Comienzo:</label>
                <input type="date" class="form-control" id="inicio-job" name="inicio-job">
                <label for="final-job" class="form-label">Terminación:</label>
                <input type="date" class="form-control" id="final-job" name="final-job">
                <label for="experienciaProfesional" class="form-label">Experiencia Profesional:</label>
                <textarea class="form-control" id="experienciaProfesional" name="experienciaProfesional" rows="4"
                    required></textarea>

                <hr>

                <!-- Resumen -->
                <label for="summary" class="form-label">Resumen:</label>
                <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>

                <hr>

            </div>
            <button type="button" class="btn btn-primary" onclick="generarPDF()">Generar PDF</button>
            <a href="index.html">Regresar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
